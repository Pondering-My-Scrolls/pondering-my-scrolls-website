{% include header.html %}

<main id="mainContent" class="post pv">
    <article class="wo">
        <header class="post__header col-4-10 m-col-2-9">
            <h1 class="h1">
                {{ page.title }}
            </h1>
        </header>

        <aside class="post__aside col-1-4 m-col-2-9">
            <p class="post__date">
                {{ page.date | date_to_string: "ordinal", "US" }}
            </p>
            <p>
                Penned by “{{ page.author }}”
            </p>
            <p>
                Categorized as “{{ page.categories }}”
            </p>
        </aside>

        <div class="post__summary col-4-10 m-col-2-9">
            <h2>
                <button id="summaryToggle" aria-expanded="false">
                    Read the summary +
                </button>
            </h2>
            <p class="summary">
                {{ page.summary }}
            </p>
        </div>

        <div class="wysiwyg col-4-10 m-col-2-9">
            {{ content }}
        </div>

    </article>
</main>


{% include footer.html %}
