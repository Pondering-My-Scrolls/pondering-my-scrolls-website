---
title: Home
meta-description: Two web witches ponder the modern technology that connects us.
---

<main id="mainContent" class="home">
    <div class="wo pv">
        <h1 class="h1--large col-1-7">
            Two web witches ponder the modern technology that connects us.
        </h1>
        <div class="col-8-13">
            {% for post in site.posts limit:1 %}
            <article class="latest-post">
                <h2>
                    Our latest post
                </h2>
                <h3>
                    <a href="{{ post.url | prepend: site.baseurl }}">
                        {{ post.title }}
                    </a>
                </h3>
                <p>
                    {{ post.meta-description | truncate: 180 }}
                </p>
            </article>
            {% endfor %}
        </div>
    </div>
</main>
