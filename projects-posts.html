---
title: Projects & Posts
meta-description: The main post archive for Pondering my Scrolls web content.
---

<main id="mainContent" class="posts wo">
  <h1 class="h1 pv">
    Projects & Posts
  </h1>
  <div class="posts__wrapper">
    {% for post in site.posts %}
    <article class="post-preview">
      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title }}
        </a>
      </h2>
      <time datetime="{{ post.date }}">
        {{ post.date | date: "%b %e / %y" }}
      </time>
      <p>
        {{ post.summary | truncate: 180 }}
      </p>
    </article>
    {% endfor %}
  </div>
</main>
